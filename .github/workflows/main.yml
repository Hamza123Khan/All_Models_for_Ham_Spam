name: Clean Notebooks

on:
  push:
    branches:
      - main
      - master
      - dev
  pull_request:
  workflow_dispatch:   # allows manual run from Actions tab

permissions:
  contents: write     # allow the workflow to push commits

jobs:
  clean:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install nbformat
        run: pip install nbformat

      - name: Clean notebook metadata
        run: |
          python - <<'PY'
          import nbformat, pathlib, sys
          changed = False
          for path in pathlib.Path('.').rglob('*.ipynb'):
              try:
                  nb = nbformat.read(path, as_version=4)
              except Exception as e:
                  print(f"⚠️ Could not read {path}: {e}")
                  continue
              meta = nb.get('metadata', {})
              if 'widgets' in meta:
                  meta.pop('widgets', None)
                  nb['metadata'] = meta
                  nbformat.write(nb, path)
                  print(f"🧹 Cleaned widgets metadata in {path}")
                  changed = True
          if not changed:
              print("No notebooks required cleaning.")
          else:
              print("Notebooks cleaned; committing changes.")
          sys.exit(0)
          PY

      - name: Commit & push cleaned notebooks (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # show git status to decide whether to commit
          if [ -n "$(git status --porcelain)" ]; then
            git add --all
            git commit -m "chore: cleaned notebook metadata (widgets) via CI" || echo "Nothing to commit"
            git push
          else
            echo "No changes to commit."
          fi
